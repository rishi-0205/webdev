<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body>
    <h1 id = "title">
        freeCodeCamp Survey Form
    </h1>
    <p id = "description">
        Thank you for taking the time to help us improve the platform
    </p>
    <div>
        <form id = "survey-form">
            <fieldset>
              <label id = "name-label" for = "name">Name<input id = "name" type = "text" placeholder = "Enter your name" required/></label></label>
              <label id = "email-label" for = "email">Email<input id = "email" type = "email" placeholder = "Enter your Email" required/></label></label>
              <label id = "number-label" for = "number">Age<input id = "number" type = "number" min = "13" max = "120" placeholder = "Age" /></label></label>
            </fieldset>
            <fieldset>
              <label id = "role-label" for = "dropdown">What option best describes your current role?<select id = "dropdown" name = "role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select></label>
            </fieldset>
            <fieldset>
              <legend>Would you recommend freeCodeCamp to a friend?</legend>
              <label><input type="radio" name="recommend" id = "Definitely" class = "inline" value="1" checked/> Definitely</label>
              <label><input type="radio" name="recommend" id = "Maybe" class = "inline" value="2" /> Maybe</label>
              <label><input type="radio" name="recommend" id = "Not-sure" class = "inline" value="3" /> Not sure</label>
            </fieldset>
            <fieldset>
              <label id = "feature-label" for = "fe ture">What is your favorite feature of freeCodeCamp?<select id = "feature" name = "feature">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select></label>
            </fieldset>
            <fieldset>
              <legend>What would you like to see improved? (Check all that apply)</legend>
              <label for = "front-end-project"><input class = "inline" id = "front-end-project" type = "checkbox" name = "front-end-project" value="1" /> Front-end Projects</label>
              <label for = "back-end-projects"><input class = "inline" id = "back-end-projects" type = "checkbox" name = "back-end-projects" value="2" /> Back-end Projects</label>
              <label for = "data-visualization"><input class = "inline" id = "data-visualization" type = "checkbox" name = "data-visualization" value="3" /> Data Visualization</label>
              <label for = "challenges"><input class = "inline" id = "challenges" type = "checkbox" name = "challenges" value="4" /> Challenges</label>
              <label for = "open-source-community"><input class = "inline" id = "open-source-community" type = "checkbox" name = "open-source-community" value="5" /> Open Source Community</label>
              <label for = "gitter-help-rooms"><input class = "inline" id = "gitter-help-rooms" type = "checkbox" name = "gitter-help-rooms" value="6" /> Gitter help rooms</label>
              <label for = "videos"><input class = "inline" id = "videos" type = "checkbox" name = "videos" value="7" /> Videos</label>
              <label for = "city-meetups"><input class = "inline" id = "city-meetups" type = "checkbox" name = "city-meetups" value="8" /> City Meetups</label>
              <label for = "wiki"><input class = "inline" id = "wiki" type = "checkbox" name = "wiki" value="9" /> Wiki</label>
              <label for = "forum"><input class = "inline" id = "forum" type = "checkbox" name = "forum" value="10" /> Forum</label>
              <label for = "additional-courses"><input class = "inline" id = "additional-courses" type = "checkbox" name = "additional-courses" value="11" /> Additional Courses</label>
            </fieldset>
            <fieldset>
              <label>Any comments or suggestions?<textarea id = "suggestion" name = "suggestion" rows = "3" cols = "30" placeholder = "Enter your comment here..."></textarea></label>
            </fieldset>
            <fieldset>
              <input type ="submit" id = "submit" value="Submit">
            </fieldset>
        </form>
    </div>
  </body>
</html>
